<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="../src/style.css" />
        <title>Todo List</title>
    </head>
    <body>
        <div class="header">
            <h1><i class="fa-solid fa-check-double"></i>On<span class="queue">Queue</span></h1>
        </div>
        <div class="content">
            <div class="sidebar">
                <h2>Menu</h2>
                <div class="menus">
                    <button id="all" class="menu-btn"><img src="../src/images/mail.png">All Tasks</button>
                    <button id="today" class="menu-btn"><img src="../src/images/calendar.png">Today's Tasks</button>
                    <button id="next-week" class="menu-btn"><img src="../src/images/seven.png">Next Week's Tasks</button>
                    <button id="important" class="menu-btn"><img src="../src/images/star.png">Important Tasks</button>
                </div>

                <div class="projects">
                    <h2>Projects</h2>
                    <div class="projects-list">
                    </div>
                    <button id="add-project"><i class="fa-solid fa-plus"></i>Add Project</button>
                </div>
            </div>
            <div class="main">
                <div class="main-header">
                    <h2>All Tasks</h2>
                </div>
                <div class="task-list">
                    <div class="task">
                        <div class="checkbox">
                            <input type="checkbox"/>
                        </div>
                        <div class="task-header">
                            <div class="task-title">
                                <h3>Task Title</h3>
                            </div>
                            <div class="task-details">
                                <p>2024-01-02</p>
                                <img src="../src/images/black-star.png" class="task-star"/>
                                <i class="fa-solid fa-ellipsis-v"></i>
                            </div>
                        </div>
                        <div class="task-content">
                            content
                        </div>
                    </div>
                </div>
                <button id="add-task"><i class="fa-solid fa-plus"></i>Add Task</button>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/6e2477efc3.js" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
